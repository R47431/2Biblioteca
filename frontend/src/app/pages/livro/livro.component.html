<form [formGroup]="formLivro" enctype="multipart/form-data">

    <label for="imagemDoLivro">Imagem do Livro:</label>
    <input type="file" id="imagemDoLivro" formControlName="imagemDoLivro" (change)="selecionarArquivo($event)"><br>

    <label for="titulo">Título:</label>
    <input type="text" id="titulo" formControlName="titulo"><br>

    <label for="nomeDoAutor">Nome do Autor:</label>
    <input type="text" id="nomeDoAutor" formControlName="nomeDoAutor"><br>

    <label for="nacionalidade">Nacionalidade:</label>
    <input type="text" id="nacionalidade" formControlName="nacionalidade"><br>

    <label for="data">Data:</label>
    <input type="text" id="data" formControlName="data"><br>

    <label for="editora">Editora:</label>
    <input type="text" id="editora" formControlName="editora"><br>

    <label for="genero">Gênero:</label>
    <input type="text" id="genero" formControlName="genero"><br>

    <label for="sinopse">Sinopse:</label><br>
    <textarea id="sinopse" formControlName="sinopse"></textarea><br>

    <button (click)="cadastrarLivro()">cadastrars</button>
    <button (click)="updatelivro()">altera</button>


   
</form>
<div>
    <label for="livro_id">ID do Livro:</label>
    <input type="number" id="livro_id" formControlName="livro_id"><br>

    <button (click)="deletarLivro()">deleta</button>

</div>
